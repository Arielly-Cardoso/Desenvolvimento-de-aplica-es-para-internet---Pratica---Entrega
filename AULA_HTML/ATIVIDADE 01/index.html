<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title><link rel="stylesheet" href="style.css">

</head>

<body class="body">
    
    <form>
        
        <h1>FORMULÁRIO</h1>

        <div>
            <label for="Nome">Nome</label><br>
            <input type="text" id="Nome" placeholder="Seu Nome" name="Nome"><br><br>
        </div>

        <div>
            <label for="Data de Nascimento">Data de Nascimento</label><br>
            <input type="text" id="Idade" placeholder="Data de Nascimento" name="Data de Nascimento"><br><br>
        </div>

        <div>
            <label for="Endereço">Endereço</label><br>
            <input type="text" id="Endereço" placeholder="Endereço" name="Endereço"><br><br>
        </div>

        <div>
            <label for="Telefone">Telefone</label><br>
            <input type="text" id="Telefone" placeholder="Telefone" name="Telefone"><br><br>
        </div>

        <div>
            <label for="E-mail">E-mail</label><br>
            <input type="text" id="E-mail" placeholder="E-mail" name="E-mail"><br><br>
        </div>

        <div>
            <label for="Mensagem">Mensagem</label><br>
            <textarea type="text" id="Mensagem" name="Mensagem"></textarea><br><br>
        </div>

        <button type="button">Enviar</button>
        
    </form>
</body>
</html>
